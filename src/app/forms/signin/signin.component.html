<mat-card fxFlex="500" class="shipping-card">
  <form fxLayoutAlign="stretch" fxLayout="column" class="signInForm"  [formGroup]="signInForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email" type="email">
            <mat-error *ngIf="signInForm.controls['email'].touched && signInForm.controls['email'].hasError('required')">
                  Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="signInForm.controls['email'].touched && signInForm.controls['email'].hasError('pattern')">
              Email is <strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="signInForm.controls['password'].touched && signInForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <button 
          routerLink="home"
          mat-raised-button  
          color="primary"
          type="submit"
          [disabled]="signInForm.invalid">
          Login</button>
  </form>
  <div class="row">
    <div class="col">
      <button mat-button color="primary">Forgot Account?</button>
    </div>
    <div class="col">
      <button mat-button color="primary" routerLink="signup">Sign up for Pastebook</button>
    </div>  
  </div>
</mat-card>
