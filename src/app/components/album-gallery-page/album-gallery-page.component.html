<!-- CREATE ALBUM -->
<div class="row">
    <div class = "col">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Albums</mat-card-title>
            </mat-card-header>
        </mat-card>
        <mat-divider></mat-divider>
        <div fxLayoutAlign="row" fxLayoutAlign="center stretch">
            <div class="album-gallery-card cards-div mat-elevation-z2" fxLayoutAlign="row" fxLayoutAlign="space center">
                <button mat-fab class="album-card new-album" color="primary" (click)="openDialog()">
                    <mat-icon>add</mat-icon>
                    <br>Create Album
                </button>
                <button mat-flat-button class="album-card new-album album-with-photo" color="primary">
                    <mat-icon></mat-icon>
                </button>
                <button mat-flat-button class="album-card new-album album-with-photo" color="primary">
                    <mat-icon></mat-icon>
                </button>
                <button mat-flat-button class="album-card new-album album-with-photo" color="primary">
                    <mat-icon></mat-icon>
                </button>
                <button mat-flat-button class="album-card new-album album-with-photo" color="primary">
                    <mat-icon></mat-icon>
                </button>
                <button mat-flat-button class="album-card new-album album-with-photo" color="primary">
                    <mat-icon></mat-icon>
                </button>
                <button mat-flat-button class="album-card new-album album-with-photo" color="primary">
                    <mat-icon></mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>



<div class="album-card" fxLayoutAlign="center center" *ngFor="let album of albums">
    <div class="card-container">
        <mat-card class="image-card">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        </mat-card>
        <p>{{album.title}}</p>
    </div>
</div>
