<div class="row" *ngIf="album">
    <div class = "col">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{album.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-icon-button color="primary" (click)="openDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="deleteAlbum()">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="fileUpload.click()">
                    <mat-icon>upload</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="fileAttach.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
                <span>{{imageFileName}}</span>
            </mat-card-actions>
        </mat-card>
        <mat-divider></mat-divider>
        <div fxLayoutAlign="row" fxLayoutAlign="center stretch">
            <div class="album-gallery-card cards-div mat-elevation-z2" fxLayoutAlign="row" fxLayoutAlign="space center">
                <button mat-flat-button class="album-card new-album album-with-photo" fxLayoutAlign="row" color="primary" *ngFor="let image of images">
                    <img mat-card-image [src]="convertBase64TextString(image.data)">
                </button>
            </div>
        </div>
    </div>
</div>

<input
    type="file"
    accept="image/*"
    (change)="onFileSelect($event)"
    style="display:none;"
    #fileAttach
/>
<button 
    type="submit" 
    (click)="onFileUpload()" 
    style="display:none;"
    #fileUpload>Upload
</button>
