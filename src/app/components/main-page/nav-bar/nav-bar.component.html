<mat-toolbar color="primary">
    <!-- Logo -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <h1>P</h1>
    </button>
    <!-- Search bar -->
    <form>
        <mat-form-field>  
            <button matPrefix mat-button><mat-icon >search</mat-icon></button>
            <input type="text" matInput name= "search">
        </mat-form-field>
    </form>
    <span class="example-spacer"></span>
    <!-- Center buttons -->
    <div fxLayoutAlign="center center">
        <!-- Home/News Feed Button -->
        <button mat-icon-button aria-label="Example icon-button with heart icon">
            <mat-icon>home</mat-icon>
        </button>
        <!-- Account Button => redirects to Profile page -->
        <button mat-icon-button aria-label="Example icon-button with heart icon">
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
    <span class="example-spacer"></span>
    <!-- Friend Request List -->
    <button mat-icon-button aria-label="Example icon-button with heart icon">
        <mat-icon matBadge="15" matBadgeColor="accent">people</mat-icon>
    </button>
    <!-- Notification -->
    <button mat-icon-button aria-label="Example icon-button with heart icon">
        <mat-icon matBadge="15" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="menu-card">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="profile-image"></div>
                <mat-card-title>User Account Name</mat-card-title>
                <mat-card-subtitle>See your profile</mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <mat-slide-toggle>Night mode</mat-slide-toggle>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Log out</span>
            </button>
        </mat-card>
      </mat-menu>
</mat-toolbar>
