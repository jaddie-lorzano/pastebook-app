<div fxLayoutAlign="column" fxLayoutAlign="space-evenly center">
    
    <mat-card class="new-post-card">
        <mat-card-header class="new-post-card-header" fxLayoutAlign="row" fxLayoutAlign="space-evenly stretch">
            <div mat-card-avatar class="profile-image" style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg')"></div>
            <button mat-stroked-button style="border-radius: 20px; width: 100%;text-align: left" (click)="openDialog()">What's on your mind?</button>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions fxLayoutAlign="row" fxLayoutAlign="space-evenly">
            <button mat-button style="width: 100%; max-width: 680px;">
                <mat-icon>add_photo_alternate</mat-icon>
                Photo
            </button>
        </mat-card-actions>
    </mat-card>
</div>
