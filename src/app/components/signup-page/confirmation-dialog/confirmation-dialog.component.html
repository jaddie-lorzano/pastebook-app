<h2>We've sent a code to your email. Please check your email and type in the code below.</h2>
<p>`{{inputCode}}`</p>
<p>`{{inputCode.length}}`</p>
    <mat-form-field (keyup.enter)="onSubmit()"
        fxLayoutAlign="center center"
        appearance="outline">
        <input
        [(ngModel)]="inputCode"
        placeholder="Type the code here"
        matInput type="text">
    </mat-form-field>
