<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Log into Pastebook</mat-toolbar>
    
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="registerForm" >
      <mat-form-field>
        <input matInput placeholder="Email"
          type="email"
          name="email"
          id="email"
          formControlName="email">
          <mat-error class="error-div"
          *ngIf="email?.errors?.['pattern'] && email?.touched">
          You must enter a valid email
      </mat-error>
      <mat-error
      *ngIf="email?.errors?.['required'] && email?.touched">
          Email is required
      </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password"
        type="Password"
        name="password"
        formControlName="password">
        <mat-error class="error-div"
              *ngIf="password?.errors?.['required'] && password?.touched">
              Password is required
        </mat-error>
      </mat-form-field>

      <button 
          routerLink="home"
          mat-raised-button  
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid">
          Login</button>
    </form>
    <div fxLayoutAlign="center center" fxFlexFill>
      <button mat-button color="primary">Forgot Account?</button>
      <button mat-button color="primary" routerLink="sign-up">Sign up for Pastebook</button>
    </div>
  </mat-card>
</div>
