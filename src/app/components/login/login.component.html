<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">Log into Pastebook</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field>
          <input matInput placeholder="Email" type="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="Password">
        </mat-form-field>
        <button mat-raised-button  color="primary" type="submit">Login</button>
        <div fxLayoutAlign="center center" fxFlexFill>
          <button mat-button color="primary">Forgot Account?</button>
          <button mat-button color="primary">Sign up for PasteBook</button>
        </div>
      </form>
    </mat-card>
</div>
