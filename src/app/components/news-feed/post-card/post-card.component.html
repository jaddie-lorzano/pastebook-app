<div *ngIf="userAccount">
  <mat-card class="post-card mat-elevation-z2" *ngFor="let post of posts">
    <!-- *ngFor="post of posts" -->
    <mat-card-header>
      <!-- [style]="background-image: url('{{post.username.profilePicture}}')" something like that -->
      <div mat-card-avatar class="profile-image">
        <img mat-card-avatar class="profile-image" *ngIf="userAccount.profileImagePath == null" src="assets/blank_profile.png" style="width: inherit; height: inherit; object-fit: cover"/>
        <img mat-card-avatar class="profile-image" *ngIf="userAccount.profileImagePath != null" [src]="convertBase64TextString(userAccount.profileImagePath)" style="width: inherit; height: inherit; object-fit: cover"/>
      </div>
      <!-- {{post.userAccountId.name}} -->
      <mat-card-title>{{userAccount.firstName}} {{userAccount.lastName}}</mat-card-title>
      <!-- {{post.createdTime}} -->
      <mat-card-subtitle><a href="#">2h</a></mat-card-subtitle>
      <mat-chip><mat-icon>public</mat-icon>Public</mat-chip>
    </mat-card-header>
    <!-- Image -->
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <!-- insert [src]="post.image" *ngIf="post.image" -->
    <!-- Content -->
    <mat-card-content>
      <!-- {{post.content}} -->
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-content fxLayoutAlign="row" fxLayoutAlign="space-between" style="margin:0">
      <div>
        <button mat-button color="primary" (click)="openDialog(post.id)">
          Likes
          34
        </button>
        <!-- post.likes.count -->
      </div>
      <div>
        <button mat-button color="primary" (click)="seeCommentsSection=!seeCommentsSection">
          Comments 65
        </button>
        <!-- post.comments.count -->
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions style="margin:5px; padding:0px" fxLayoutAlign="row" fxLayoutAlign="center center">
      <!-- Like button : using Mat-Dialog -->
      <button mat-button color="primary" style="width: 100%; font-size: large;">
        <mat-icon inline="true">thumb_up</mat-icon>
        Like
      </button>
      <!-- Comment button -->
      <button mat-button color="primary" style="width: 100%; font-size: large;" (click)="insertComment=!insertComment">
        <mat-icon inline="true">comment</mat-icon>
        Comment
      </button>
    </mat-card-actions>
    <mat-divider *ngIf="insertComment||seeCommentsSection"></mat-divider>
    <!-- Comments Section -->
    <app-insert-comment *ngIf="insertComment"></app-insert-comment>
    <app-comments *ngIf="seeCommentsSection"></app-comments>
  </mat-card>
</div>
