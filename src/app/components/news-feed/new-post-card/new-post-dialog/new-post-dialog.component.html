<div *ngIf="userAccount" >
    <h1 mat-dialog-header fxLayoutAlign="center">Create Post</h1>
    <mat-divider></mat-divider>
    <mat-card-header class="header" fxLayout="row" fxLayoutAlign="start center">
        <div mat-card-avatar class="profile-image">
            <img *ngIf="userAccount.profileImagePath == null" mat-card-avatar class="profile-image" src="assets/blank_profile.png" style="width: inherit; height: inherit; object-fit: cover"/>
            <img *ngIf="userAccount.profileImagePath != null" mat-card-avatar class="profile-image" [src]="convertBase64TextString(userAccount.profileImagePath)" style="width: inherit; height: inherit; object-fit: cover"/>
        </div>
        <mat-card-title>
        {{userAccount.firstName}} {{userAccount.lastName}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="standard" style="width:100%; height: auto;">
            <textarea matInput placeholder="What's on your mind, {{userAccount.firstName}}" style="height:auto;text-align: left"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content style="background-color: lightgrey; height: 240px;">
        <button mat-mini-fab><mat-icon>add_photo_alternate</mat-icon></button>
        <button mat-mini-fab><mat-icon>close</mat-icon></button>
    </mat-card-content>
    <button mat-raised-button color="primary" style="width: 100%;">
        Post
    </button>
</div>
